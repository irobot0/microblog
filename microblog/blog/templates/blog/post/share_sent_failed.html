{% extends "blog/base.html" %}

{% block title %}Share a post{% endblock %}

{% block content %}
    <h1>Share "{{ post.title }}" by email</h1>
    <p>
        Fail to send email due to {{ error_msg }}
    </p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send email">
    </form>
{% endblock %}
